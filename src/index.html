<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">  
    <title>Rock Paper Scissors</title>
</head>

    <header>
    <h1>Rock Paper Scissors</h1> 
    <h1>FIGHT!</h1>

    <div class= "comchoice">
    <div class= "text-center font-mono" id="result"></div>
    </div>
    
    </header>

    <div class="buttons" >

        <div class="button">
        <img src="../src/images/rock.png" alt="rock" title="Rock" id="rock"/>	 
        </div>

        <div class="button">
        <img src="../src/images/paper.png" alt="paper" title="Paper" id="paper"/>	 
        </div>

        <div class="button">
        <img src="../src/images/scissors.png" alt="scissors" title="Scissors" id="scissors"/>	              
        </div>

    </div>
    <div class= "text-center font-mono" id="result"></div>


<script type='text/javascript'  src="./js/rock_paper_scissors.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => { 
        let game = new RockPaperScissors 
        let rock = document.querySelector('#rock') 
        let paper = document.querySelector('#paper') 
        let scissors = document.querySelector('#scissors')
        let displayDiv = document.querySelector('#result')

        rock.addEventListener('click', () => { 
            let res = game.play("rock")
            displayDiv.innerHTML = res;
        })
        paper.addEventListener('click', () => { 
            let res = game.play("paper")
            displayDiv.innerHTML = res;
        })
        scissors.addEventListener('click', () => { 
            let res = game.play("scissors")
            displayDiv.innerHTML = res;
        })
    })
</script>  
</div> 

</body>
</html>
