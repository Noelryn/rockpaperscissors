<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RockPaperScissors</title>
    <script src="src/js/rock_paper_scissors.js"></script>
    <script src="src/js/choice.js"></script>

    
</head>
<body>
        <h1>Rock, Paper, Scissors</h1>

        <div class="game">
            <script>
                let userChoice = prompt("FIGHT!");
                if (! userChoice) {
                    document.write("<p>Player 1, you cheated! Refresh this screen and fight like a man.</p>");
                } else {
                    document.write("<p>Player 1:" + " " + userChoice + "</p>");
                }
            </script>
        </div>

</body>

</html>
