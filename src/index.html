<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">  
    <title>Rock Paper Scissors</title>
    <style>
         
    </style>
</head>
<body>

    <header>
    <h1>Rock Paper Scissors</h1> 

    <div class="row">
        <div class="column">
            <img src="/images/pic1.gif" alt="1">
        </div>

        <div class="column">
            <img src="/images/pic2.gif" alt="2">
        </div>
       
    </div>
     
    <h1>FIGHT!</h1>
        <div class= "comchoice">
        <div class= "text-center font-Sans-serif" id="result"></div>
        </div>
    
    </header>

    <div class="buttons" >
        
        <div class="button">
        <img src="/images/rock.png" alt="rock" value="rock" id="rock"/>	 
        </div>

        <div class="button">
        <img src="/images/paper.png" alt="paper" value="paper" id="paper"/>	 
        </div>

        <div class="button">
        <img src="/images/scissors.png" alt="scissors" value="scissors" id="scissors"/>	              
        </div>
    

    </div>
    <div class= "text-center" id="result"></div>

<script type='text/javascript'  src="./js/rock_paper_scissors.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => { 
        let rps = new RockPaperScissors 
        let rock = document.getElementById('rock') 
        let paper = document.getElementById('paper') 
        let scissors = document.getElementById('scissors')
        let displayDiv = document.getElementById('result')

        rock.addEventListener('click', () => { 
            let result = rps.play("rock")
            let value = document.getElementById('rock').value
            displayDiv.innerHTML = result;
        })
        paper.addEventListener('click', () => { 
            let result = rps.play("paper")
            let value = document.getElementById('paper').value
            displayDiv.innerHTML = result;
        })
        scissors.addEventListener('click', () => { 
            let result = rps.play("scissors")
            let value = document.getElementById('scissors').value
            displayDiv.innerHTML = result;
        })
    })
</script>  
</div> 

</body>
</html>
